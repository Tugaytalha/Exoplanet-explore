version: '3.8'

services:
  exoplanet-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exoplanet-api
    ports:
      - "8000:8000"
    volumes:
      # Mount data and model directories for persistence
      - ./data:/app/data
      - ./model_outputs:/app/model_outputs
      # Optional: Mount code for development (hot reload)
      # - ./api.py:/app/api.py
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - exoplanet-network

networks:
  exoplanet-network:
    driver: bridge
